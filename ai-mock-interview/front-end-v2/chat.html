<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #081631, #0a2d55);
        color: #fff;
        text-align: center;
        }

        header {
            padding: 10px 50px;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo h1 {
            margin: 0;
            font-size: 1.8em;
            color: #fff;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        
/* 
        .chat-container {
            width: 60%;
            max-width: 800px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        } */
        .chat-header {
            padding: 15px;
            background: #0078d4;
            color: white;
            font-size: 1.2em;
            text-align: center;
        }
        .chat-body {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .system-message {
            align-self: flex-start;
            background: #0078d4;
            color: white;
        }
        .user-message {
            align-self: flex-end;
            background: #e5e5ea;
            color: black;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-footer button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-footer button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
          <h1>AI Mock Interview</h1>
          <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#" class="btn">Hi, Ashley!</a>
          </nav>
        </div>
      </header>


    <div id="chat-body" class="chat-body">
            <div class="message system-message">Hello Ashley, let's get started</div>
    </div>
    <div class="chat-footer">
            <input id="user-input" type="text" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
    </div>


    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatBody = document.getElementById('chat-body');

            if (userInput.value.trim() === "") return;

            // Add user message to the chat
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = userInput.value;
            chatBody.appendChild(userMessage);

            // Simulate system response
            const systemMessage = document.createElement('div');
            systemMessage.className = 'message system-message';
            systemMessage.textContent = "Thank you for your message: " + userInput.value;
            chatBody.appendChild(systemMessage);

            // Clear input
            userInput.value = '';

            // Scroll to the bottom
            chatBody.scrollTop = chatBody.scrollHeight;
        }
    </script>
</body>
</html>
